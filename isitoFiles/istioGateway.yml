apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: orenda-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: orenda
spec:
  hosts:
  - "*"
  gateways:
  - orenda-gateway
  http:
    - route:
      - destination:
          port:
            number: 3002
          host: ui.default.svc.cluster.local